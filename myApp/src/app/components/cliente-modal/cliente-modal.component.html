<!-- src/app/components/cliente-modal/cliente-modal.component.html - CON ÍCONOS -->
<ion-header>
  <ion-toolbar>
    <ion-title>
      <ion-icon name="person-circle-outline" slot="start"></ion-icon>
      {{ esEdicion ? 'Editar Cliente' : 'Nuevo Cliente' }}
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cancelar()">
        <ion-icon name="close-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="guardarCliente()" #clienteForm="ngForm">
    
    <!-- Error general -->
    @if (errorMessage) {
      <div class="error-message">
        <ion-text color="danger">
          <ion-icon name="warning-outline"></ion-icon>
          {{ errorMessage }}
        </ion-text>
      </div>
    }

    <!-- Campo Nombre -->
    <ion-item>
      <ion-label position="stacked">
        <ion-icon name="person-outline" size="small"></ion-icon>
        Nombre Completo *
      </ion-label>
      <ion-input
        type="text"
        [(ngModel)]="formData.nombre"
        name="nombre"
        required
        placeholder="Ej: Juan Pérez">
      </ion-input>
    </ion-item>

    <!-- Campo Email -->
    <ion-item>
      <ion-label position="stacked">
        <ion-icon name="mail-outline" size="small"></ion-icon>
        Email *
      </ion-label>
      <ion-input
        type="email"
        [(ngModel)]="formData.email"
        name="email"
        required
        placeholder="Ej: juan@ejemplo.com">
      </ion-input>
    </ion-item>

    <!-- Campo Teléfono -->
    <ion-item>
      <ion-label position="stacked">
        <ion-icon name="call-outline" size="small"></ion-icon>
        Teléfono
      </ion-label>
      <ion-input
        type="tel"
        [(ngModel)]="formData.telefono"
        name="telefono"
        placeholder="Ej: +51 987 654 321">
      </ion-input>
    </ion-item>

    <!-- Campo Dirección -->
    <ion-item>
      <ion-label position="stacked">
        <ion-icon name="location-outline" size="small"></ion-icon>
        Dirección
      </ion-label>
      <ion-textarea
        [(ngModel)]="formData.direccion"
        name="direccion"
        placeholder="Ej: Av. Principal 123"
        rows="3">
      </ion-textarea>
    </ion-item>

    <!-- Botones -->
    <div class="buttons-container">
      <ion-button
        expand="block"
        type="submit"
        [disabled]="!clienteForm.valid || isLoading"
        class="ion-margin-top">
        @if (isLoading) {
          <ion-spinner></ion-spinner>
        } @else {
          <ion-icon name="checkmark-outline" slot="start"></ion-icon>
          {{ esEdicion ? 'Actualizar' : 'Crear' }}
        }
      </ion-button>

      <ion-button
        expand="block"
        fill="outline"
        (click)="cancelar()"
        class="ion-margin-top">
        <ion-icon name="close-outline" slot="start"></ion-icon>
        Cancelar
      </ion-button>
    </div>
  </form>
</ion-content>
